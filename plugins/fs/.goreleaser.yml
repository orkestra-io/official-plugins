version: 2

project_name: fs

monorepo:
  tag_prefix: fs/
  dir: fs

builds:
  - id: "orkestra-plugin-fs"
    main: ./plugins/fs/
    binary: orkestra-plugin-fs
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: "orkestra-plugin-fs-archives"
    builds:
      - "orkestra-plugin-fs"
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    formats: ["zip"]

release:
  name_template: "Plugin fs {{.Version}}"